      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <title>Upload Music - SongSearch</title>

  <body>
    <header>
      <nav>
        <div class="burger">
            <a href="#" class="icon"><span class="material-icons">menu</span></a>
            <a href="index.html" class="title"> Song Search </a>
        </div>

        <ul class="pagelinks">
          <li><a href="index.html"><span class="material-icons" aria-label="Home">music_note</span></a></li>
          <li><a href="browse.html">Newly Uploaded</a></li>
          <li><a href="upload.html">Upload your Music</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="login.html"> Login </a></li>
      </ul>
      </nav>

    <h2 style="color:white" style="font-size:300%;">Upload your song here</h2>
    <main>
      <div class="container-upload"></div>
        <form>
          <label for="songName">Song Name:</label>
          <input type="text" id="songName" name="songName"><br><br>
          <label for="artist">Artist:</label>
          <input type="text" id="artist" name="artist"><br><br>
          <label for="genre">Genre:</label>
          <input type="text" id="genre" name="genre"><br><br>
          <label for="link">Spotify Link:</label>
          <input type="text" id="link" name="link"><br><br>
          <input type="submit">
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; Copyright, SongSearch</p>
    </footer>
